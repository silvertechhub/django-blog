{% extends "blog/base.html" %}

{% block content %}
<div>
    <h2 class="text-center text-3xl py-8">Latest Blogs</h2>
    <div class="grid grid-cols-3">
        {% for blog in blogs%}
        <div class="container my-12 mx-auto px-4 md:px-12 " >
            <h1 class="text-2xl text-center truncate font-bold" >{{blog.title}}</h1>
            <div class="text-right mb-5">Written by: {{blog.author}}</div>
            <p>{{blog.article}}</p>
         <small class="text-teal-400"> <a href="/blogs/{{blog.id}}/">Read more...</a></small>
        </div>
        {% empty %}
        <p>No blog have been added yet</p>
        {% endfor %}
    </div>
       
   
</div>

{% endblock content %}
